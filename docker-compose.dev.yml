version: "3.7"

services:
  nuxt-nest_client:
    container_name: "nuxt-nest_client"
    environment: 
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - NODE_ENV=dev
    build:
      context: ./client
      dockerfile: Dockerfile_dev
    command: npm run dev
    ports:
      - 3000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./client:/app
      - ./client/dist:/app/dist
      - /app/node_modules
  nuxt-nest_server:
    container_name: "nuxt-nest_server"
    restart: always
    build:
      context: server
      dockerfile: Dockerfile_dev
    command: npm run start:dev
    ports:
      - 5000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./server:/app
      - /app/node_modules
  nuxt-nest_nginx:
    image: nginx
    restart: "no"
    container_name: "nuxt-nest_nginx"
    ports:
      - 7000:80
    depends_on:
      - nuxt-nest_server
      - nuxt-nest_client
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/dev:/etc/nginx/nuxt-nest
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

